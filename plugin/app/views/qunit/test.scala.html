@(body: Html = Html.empty)

@import play.api.Play.current
@import play.api.Play.isTest

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit</title>
    <link rel="stylesheet" href="/@@qunit?asset=stylesheets/qunit.css">
    <script src="/@@qunit?asset=javascripts/coffee-script.js"></script>
    <script src="/@@qunit?asset=javascripts/jquery-1.7.1.min.js"></script>
    <script src="/@@qunit?asset=javascripts/qunit.js"></script>
@* test mode does not work with testresult,js *@
@if(!isTest) {
    <script src="/@@qunit?asset=javascripts/testresult.js" type="text/javascript" charset="utf-8"></script>
}
</head>
<body>
    <div id="qunit"></div>
    @body
</body>
</html>
